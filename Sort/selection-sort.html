<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  const arr = [123, 315, 123, 1, 51, 5234, 123, 42, 42352, 35, 1, 23, 51, 232, 45, 234, 111];

  function selectionSort(arr) {
    let minIndex = 0;
    let temp = null;

    for (let i = 0; i < arr.length; i++) {
      minIndex = i;

      for (let j = i + 1; j < arr.length; j++) {
        if (arr[j] < arr[minIndex]) {
          minIndex = j;
        }
      }

      temp = arr[minIndex];
      arr[minIndex] = arr[i];
      arr[i] = temp;
    }
  }

  selectionSort(arr);
  console.log(arr);
</script>
</body>
</html>
