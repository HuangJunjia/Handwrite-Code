<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  const arr = [123, 315, 123, 1, 51, 5234, 123, 42, 42352, 35, 1, 23, 51, 232, 45, 234, 111];

  function insertionSort(arr) {
    for (let i = 1; i < arr.length; i++) {
      const temp = arr[i];
      let j = i - 1;

      while (j >= 0 && arr[j] > temp) {
        arr[j + 1] = arr[j];
        j--;
      }

      arr[j + 1] = temp;
    }
  }

  insertionSort(arr);
  console.log(arr);
</script>
</body>
</html>
