<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  function newObject() {
    const obj = new Object();
    const args = Array.prototype.shift.call(arguments);
    obj.__proto__ = args.prototype;
    const res = args.apply(obj, arguments);
    return res instanceof Object ? res : obj;
  }

  function Teacher() {
    this.name = '老师';
    this.age = 24;
  }

  const t = newObject(Teacher);

  console.log(t);
  console.log(t instanceof Teacher);
</script>
</body>
</html>
